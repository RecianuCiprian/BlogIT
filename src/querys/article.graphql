query getPosts($dataFilter:JSON!,$dataOptions:JSON!){
    posts(filters:$dataFilter,options:$dataOptions){
        _id
        title
        description
        createdAt
        categoryId
        user{
            firstname
            lastname
        }
        tags{
            _id
            name
        }
        category{
            _id
            name
        }
        comments{
            _id
            text
            userId
        }
    }
}

query test($dataFilter:JSON!,$dataOptions:JSON!){
    posts(filters:$dataFilter,options:$dataOptions){
        _id
        title
        userId
        tagIds
    }
}


